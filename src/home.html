<!DOCTYPE html>
<html lang="en">
{{> head }}
<body>
	<div class="wrapper">
		{{> header }}

		<div class="js-loading-wrapper loading-wrapper">
			<div class="loading__content">
				<figure class="loading__image">
					<img src="assets/images/logo.svg" alt="logo" width="400" height="180">
				</figure><!-- /.loading__image -->

				<span class="loader"></span><!-- /.loader -->
			</div><!-- /.loading__content -->
		</div><!-- /.loading-wrapper -->

		<section class="section">
			<div class="shell">
				<div class="section__head">
					<figure class="js-animate section__image">
						<img src="assets/images/temp/banner-img1.png" alt="banner" width="950" height="567">

						<p>Daha fazla lokasyonda yakında hizmet vereceğiz.</p>
					</figure><!-- /.section__image -->
				</div><!-- /.section__head -->

				<div class="section__body">
					<div class="section__row">
						<figure class="js-animate section__image section__image--adjust">
							<img src="assets/images/temp/banner-img2.png" alt="banner" width="775" height="360">

							<p>Daha fazla lokasyonda yakında hizmet vereceğiz.</p>
						</figure><!-- /.section__image -->
					</div><!-- /.section__row -->

					<div class="section__row section__row--align-right">
						<figure class="js-animate section__image section__image--adjust">
							<img src="assets/images/temp/banner-img3.png" alt="banner" width="786" height="360">

							<p>Daha fazla lokasyonda yakında hizmet vereceğiz.</p>
						</figure><!-- /.section__image -->
					</div><!-- /.section__row -->

					<div class="section__row">
						<figure class="js-animate section__image section__image--adjust">
							<img src="assets/images/temp/banner-img4.png" alt="banner" width="669" height="360">

							<p>Daha fazla lokasyonda yakında hizmet vereceğiz.</p>
						</figure><!-- /.section__image -->
					</div><!-- /.section__row -->
				</div><!-- /.section__body -->
			</div><!-- /.shell -->
		</section><!-- /.section -->

		{{> footer }}
	</div><!-- /.wrapper -->

	{{> scripts }}
</body>
</html>
