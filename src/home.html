<!DOCTYPE html>
<html lang="en">
{{> head }}
<body>
	<div class="js-loading-wrapper loading-wrapper" style="background-color: #fff; position: fixed; top: 0; left: 0; width: 100vw; height: 101svh; display: flex; justify-content: center; align-items: center;">
		<div class="loading__content">
			<figure class="loading__image" style="margin-bottom: 2rem;">
				<picture>
					<source media="(min-width:768px)" width="400" height="180" srcset="assets/images/logo-alt.svg">
				</picture>

				<img src="assets/images/logo-alt.svg" alt="logo" width="240" height="110">
			</figure><!-- /.loading__image -->

			<span class="loader" style="width: 5rem; height: 5rem; display: inline-block;"></span><!-- /.loader -->
		</div><!-- /.loading__content -->
	</div><!-- /.loading-wrapper -->

	<div class="wrapper">
		{{> header }}

		<section class="section">
			<div class="shell">
				<div class="section__head">
					<figure class="js-animate section__image">
						<img src="assets/images/temp/banner-img1.png" alt="banner" width="770" height="410">

						<p>Daha fazla lokasyonda yakında hizmet vereceğiz.</p>
					</figure><!-- /.section__image -->

					<a href="#" data-target="target-1" class="js-skip section__scroll-btn">
						<img src="assets/images/svg/scroll-down.svg" alt="arrow">
					</a>
				</div><!-- /.section__head -->

				<div data-target-element="target-1" class="section__body">
					<div class="section__row">
						<figure class="js-animate section__image section__image--adjust">
							<img src="assets/images/temp/banner-img2.png" alt="banner" width="620" height="270">

							<p>Daha fazla lokasyonda yakında hizmet vereceğiz.</p>
						</figure><!-- /.section__image -->
					</div><!-- /.section__row -->

					<div class="section__row section__row--align-right">
						<figure class="js-animate section__image section__image--adjust">
							<img src="assets/images/temp/banner-img3.png" alt="banner" width="630" height="274">

							<p>Daha fazla lokasyonda yakında hizmet vereceğiz.</p>
						</figure><!-- /.section__image -->
					</div><!-- /.section__row -->

					<div class="section__row">
						<figure class="js-animate section__image section__image--adjust">
							<img src="assets/images/temp/banner-img4.png" alt="banner" width="540" height="270">

							<p>Daha fazla lokasyonda yakında hizmet vereceğiz.</p>
						</figure><!-- /.section__image -->
					</div><!-- /.section__row -->
				</div><!-- /.section__body -->
			</div><!-- /.shell -->
		</section><!-- /.section -->

		{{> footer }}
	</div><!-- /.wrapper -->

	{{> scripts }}
</body>
</html>
