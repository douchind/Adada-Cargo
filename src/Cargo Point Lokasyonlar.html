<!DOCTYPE html>
<html lang="en">
{{> head }}
<body>
	<div class="js-loading-wrapper loading-wrapper" style="background-color: #fff; position: fixed; top: 0; left: 0; width: 100vw; height: 101svh; display: flex; justify-content: center; align-items: center;">
		<div class="loading__content">
			<figure class="loading__image" style="margin-bottom: 2rem;">
				<picture>
					<source media="(min-width:768px)" width="400" height="180" srcset="assets/images/logo-alt.svg">
				</picture>

				<img src="assets/images/logo-alt.svg" alt="logo" width="240" height="110">
			</figure><!-- /.loading__image -->

			<span class="loader" style="width: 5rem; height: 5rem; display: inline-block;"></span><!-- /.loader -->
		</div><!-- /.loading__content -->
	</div><!-- /.loading-wrapper -->

	<div class="wrapper">
		{{> header }}

		<section class="section">
			<div class="shell">
				<div class="section__head">
					<figure class="js-animate section__image section__image--adjust">
						<img src="assets/images/temp/banner-img5.png" alt="banner" width="650" height="351">

						<p>Daha fazla lokasyonda yakında hizmet vereceğiz.</p>
					</figure><!-- /.section__image -->
				</div><!-- /.section__head -->
			</div><!-- /.shell -->
		</section><!-- /.section -->

		<section class="section-simple">
			<div class="shell">
				<div class="js-accordion accordion section__accordion">
					<div class="accordion__section is-open">
						<div class="accordion__head">
							<h3 class="accordion__title">Cargo Point Lokasyonları</h3><!-- /.accordion__title -->
						</div><!-- /.accordion__head -->

						<div class="accordion__body">
							<div class="accordion__content">
								<div class="map accordion__map">
									<figure class="map__image">
										<img src="assets/images/temp/map-img1.jpg" alt="map" width="1160" height="750">
									</figure><!-- /.map__image -->
								</div><!-- /.map -->
							</div><!-- /.accordion__content -->
						</div><!-- /.accordion__body -->
					</div><!-- /.accordion__section -->
				</div><!-- /.accordion -->

				<div class="section__content section__content--adjust">
					<div class="meta-map">
						<div class="meta__bar">
							<strong>LEF-01 7/24 açık</strong>
						</div><!-- /.meta__bar -->

						<div class="meta__bar meta__bar--red">
							<strong>Xyz Shop - Abc Street Qwe City ...</strong>
						</div><!-- /.meta__bar -->

						<div class="meta__content">
							<div class="meta__image-placeholder">
								<strong>*Photo uploaded</strong>
							</div><!-- /.meta__image-placeholder -->
						</div><!-- /.meta__content -->

						<div class="meta__actions">
							<a href="#" class="btn">
								<img src="assets/images/svg/location.svg" alt="location-ico" width="49" height="49">

								Yol Tarifi
							</a><!-- /.btn -->
						</div><!-- /.meta__actions -->
					</div><!-- /.meta-map -->
				</div><!-- /.section__content -->

				<div class="section__foot">
					<p>Yakınınızda Cargo Pont yok mu?</p>

					<a href="#">İletşme geçerek hang bölgede talepte bulunduğunuzu bze letn.</a>
				</div><!-- /.section__foot -->
			</div><!-- /.shell -->
		</section><!-- /.section-simple -->
	</div><!-- /.wrapper -->

	{{> scripts }}
</body>
</html>
