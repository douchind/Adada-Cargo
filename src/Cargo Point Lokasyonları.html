<!DOCTYPE html>
<html lang="en">
{{> head }}
<body>
	<div class="js-loading-wrapper loading-wrapper" style="background-color: #fff; position: fixed; top: 0; left: 0; width: 100vw; height: 101svh; display: flex; justify-content: center; align-items: center;">
		<div class="loading__content">
			<figure class="loading__image" style="margin-bottom: 2rem;">
				<picture>
					<source media="(min-width:768px)" width="400" height="180" srcset="assets/images/logo-alt.svg">
				</picture>

				<img src="assets/images/logo-alt.svg" alt="logo" width="240" height="110">
			</figure><!-- /.loading__image -->

			<span class="loader" style="width: 5rem; height: 5rem; display: inline-block;"></span><!-- /.loader -->
		</div><!-- /.loading__content -->
	</div><!-- /.loading-wrapper -->

	<div class="wrapper">
		{{> header }}

		<section class="section">
			<div class="shell">
				<div class="section__head">
					<figure class="js-animate section__image">
						<img src="assets/images/temp/banner-img5.png" alt="banner" width="650" height="351">

						<p>Daha fazla lokasyonda yakında hizmet vereceğiz.</p>
					</figure><!-- /.section__image -->
				</div><!-- /.section__head -->
			</div><!-- /.shell -->
		</section><!-- /.section -->

		<section class="section-simple">
			<div class="shell">
				<div class="section__content">
					<div class="accordion">
						<div class="accordion__section">
							<div class="accordion__head">
								<h3 class="accordion__title">Cargo Point Lokasyonları</h3><!-- /.accordion__title -->
							</div><!-- /.accordion__head -->

							<div class="accordion__body">

								<div class="map accordion__map">
									<figure class="map__image">
										<img src="assets/images/temp/map-img1.jpg" alt="map" width="1160" height="750">
									</figure><!-- /.map__image -->
								</div><!-- /.map -->
							</div><!-- /.accordion__body -->
						</div><!-- /.accordion__section -->
					</div><!-- /.accordion -->
				</div><!-- /.section__content -->
			</div><!-- /.shell -->
		</section><!-- /.section-simple -->

		{{> footer }}
	</div><!-- /.wrapper -->

	{{> scripts }}
</body>
</html>
